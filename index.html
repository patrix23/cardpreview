<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;400;600&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img class="profile-bg" src="./images/bg-pattern-card.svg" />
      </div>
      <div class="bottom">
        <img class="profile-img" src="./images/image-victor.jpg" />
        <div class="profile">
          <div class="name">
            <h3><span>Victor Crest</span> 26</h3>
          </div>
          <div class="description">
            <p>London</p>
          </div>

          <div class="likes">
            <div class="follow"><span>80K</span> Followers</div>
            <div class="like"><span>803K</span> Likes</div>
            <div class="photos"><span>1.4K</span> Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
